<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token%}
        <table border="1">
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="sel_district">
                    <option value="">...Select...</option>
                    {% for i in districtdata %} 
                    <option 
                    {% if i.id == editdata.district_id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.District_Name}}</option>
                    {% endfor %}
                </td>
                <td>Place Name</td>
                <td><input type="text" name="PlaceName" placeholder="Enter Place" required value="{{editdata.place_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Submit">
                    <input type="reset"  name="btnreset"  value="Reset">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>SINo</td>
                <td>Place_Name</td>
                <td>District_Name</td>
            </tr>
            {% for i in placedata %} 
            <tr>   
            <td>{{forloop.counter}}</td>
            <td>{{i.Place_Name}}</td>
            <td>{{i.District_Name.District_Name}}</td>
            <!-- inner joint -->
            <td><a href="{% url 'webclass:delete_place' i.id %}">Delete</a></td>
            <td><a href="{% url 'webclass:edit_place' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
            
        </table>
    </form>
</body>
</html>

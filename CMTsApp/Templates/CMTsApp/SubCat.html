<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-Category</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Category</td>
                <td><select name="sel_category" id="sel_category">
                    <option value="">...Select...</option>
                    {% for i in categorydata %} 
                    <option 
                    {% if i.id == editdata.category_id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.Category_Name}}</option>
                    {% endfor %}
                    </select>
                </td>
                <td>Sub-Category Name</td>
                <td><input type="text" name="SubCategoryName" placeholder="Enter Category" required value="{{editdata.category_name}}"></td>
            </tr>   
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Submit">
                    <input type="reset"  name="btnreset"  value="Reset">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>SINo</td>
                <td>Category_Name</td>
                <td>SubCategory_Name</td>
            </tr>
            {% for i in subcatdata %} 
            <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.Category_Id.Category_Name}}</td>
            <td>{{i.SubCat_Name}}</td>
            <td><a href="{% url 'webclass:delete_SubCat' i.id %}">Delete</a></td>
            
            </tr>
            {% endfor %}
            
        </table>
    </form>
</body>
</html>
